<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Portal</title>
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
    <header>
        <nav id="navbar" >
            <label id="portal" >Portal</label>
            <ul class="navbar-itens" >
                <li>Futebol</li>
                <li>NFL</li>
                <li>NBA</li>
                <li>MMA</li>
                <li>eSports</li>
            </ul>
            <img src="../../../img/138-1387803_pwp-member-login-icon-login-icon-png.png" id="login" alt="">
            <img src="../../../img/search.png" id="search" alt="">
        </nav>
        <nav id="navbar2" >
            <label id="categoria">Futebol</label>
            <ul class="navbar2-itens" >
                <li>Notícias</li>
                <li>Times</li>
                <li>Campeonatos</li>
                <li>Resultados</li>
                <li>Calendário</li>
                <li>Classificação</li>
            </ul>
        </nav>
    </header>
    <main id="noticias">
        <div id="container">
            <!-- estrutura dinamica -->
            <form action="" method="post">
                <div class="form-group">
                    <label for="">Título</label>
                    <input type="text" class="form-control" name="" id="">
                </div>
                <div class="form-group">
                    <label for="">Resumo</label>
                    <input id="resumo" type="text" class="form-control" name="" id="">
                </div>
                <div class="form-group">
                    <label for="">Texto</label>
                    <input id="texto" type="text-area" class="form-control" name="" id="">
                </div>
                <button type="submit" style="margin-left: 400px;" class="btn btn-primary">Salvar</button>
            </form>
        </div>
    </main>

<script src="../../js/bootstrap.min.js"></script>
<script src="../../js/jquery.js"></script>
</body>
</html>
